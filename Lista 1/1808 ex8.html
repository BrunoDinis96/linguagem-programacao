<!DOCTYPE html>
<html lang="pt-br"></html> <!--Lingua na qual iremos trabalhar-->
<head>
    <meta charset="UTF-8"> 
    <title>18 - 08 - Exercicio 8</title>
    <style>
        body{background-color: black; /* Edição do fundo da pagina para preto e letras por branco  */
            color: white;
        } 
    </style>

    <script>
        function converter(){ //essa é a função que será chamada para efetivar o calculo
            //aqui sera feito o calculo informado pelo exercicio 
            var pesokg = document.getElementById("pesokg").value
            var Gramas = pesokg * 1000
            document.getElementById("Gramas").innerHTML = `O valor em gramas é: ${Gramas.toFixed(2)}`
        
        }
    </script>

</head>

<body>
    <h1>
        Converção de pesos Kg => Gramas <br> <!--Essa tag serve para quebra de linha -->

    </h1>
    <h3>
        Digite o seu peso em kg (favor digitar com não digitar com virgula):
        <input type="number" id = "pesokg"> <!--Será adicionado o "value" para a 1ª variavel-->
    </h3>
    <h3>
        <button type = "button" onClick="converter()"> Calcular </button> <!--Aqui é chamada a função realizada no script-->
    </h3>
    <h2 id = "Gramas"></h2> <!--Aqui é mostrado o valor do calculo efetuado ao decorrer da página -->
</body>
</html>
