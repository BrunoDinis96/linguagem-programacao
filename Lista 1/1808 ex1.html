<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8"> 
    <title>18 - 08 - Exercicio 1</title>
    <style>
        body{background-color: black; /*Edição do fundo da pagina por petro e letras por branco */
            color: white;    
        } 
    </style>

    <script>
        function subtrair(){ //essa é a função que será chamada para efetivar o calculo
            //aqui sera feito a subtração do exercicio
            var num1 = document.getElementById("num1").value 
            var num2 = document.getElementById("num2").value
            var subt = num1 - num2
            document.getElementById("subt").innerHTML = `O valor subtraido é igual a ${subt.toFixed(2)}`
        }
    </script>
</head>
<body>
    <h1>
        Digite 2 números que será realizado a subtração
    </h1>
    <h3>
        Informe o primeiro número: 
        <input type="number" id = "num1"> <!--Será adicionado o "value" para a 1ª variavel-->
    </h3>
    <h3>
        Informe o segundo número:
        <input type="number" id = "num2"> <!--Será adicionado o "value" para a 2ª variavel-->
    </h3>
    <h3>
        <button type = "button" onClick="subtrair()"> Subtrair </button> <!--Aqui é chamada a função realizada no script-->
    </h3>
    <h2 id = "subt"></h2> <!--Aqui é mostrado o valor do calculo efetuado ao decorrer da página -->
</body>
</html>
